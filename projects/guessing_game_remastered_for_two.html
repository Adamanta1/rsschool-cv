alert("Давайте сыграем в игру УГАДАЙ ЧИСЛО.\nНайдите себе достойного соперника и вперед!")
var answer = parseInt(Math.random() * 100);
var playerNumber = 1; // переменная хранит информацию о том, чей сейчас ход.

while(true){

  var userAnswer = prompt("Ходит игрок " + playerNumber + ".\nУгадайте число от 0 до 100.\nЕсли передумали играть, введите НЕТ, и игра закончится.");
  userAnswer = userAnswer.toLowerCase();

  if(userAnswer == "нет" && playerNumber == 1){
       alert("Игрок " + playerNumber + " сдался. Победил игрок 2.");
       break;
  }

  if(userAnswer == "нет" && playerNumber == 2){
       alert("Игрок " + playerNumber + " сдался. Победил игрок 1.");
       break;
  }

  userAnswer = parseInt(userAnswer);

  if(userAnswer == answer){
       alert("Поздравляю! Победил игрок " + playerNumber + ".");
       break;
  }else if(userAnswer > answer){
       alert("Ваш ответ - " + userAnswer + ". Это слишком большое число.");
  }else if(userAnswer < answer){
       alert("Ваш ответ - " + userAnswer + ". Это слишком маленькое число.");
  }

  if(playerNumber == 1)
        playerNumber = 2;
  else
        playerNumber = 1;

}
